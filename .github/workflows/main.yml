name: Deploy Frontend to Github pages

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: exam_postly.client
        run: npm install

      - name: Build React App
        working-directory: exam_postly.client
        run: npm run build

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Create EF Migrations bundle
        run: |
          dotnet tool install --global dotnet-ef
          dotnet build exam_postly.Server/exam_postly.Server.csproj
          dotnet ef migrations bundle --project exam_postly.Server/exam_postly.Server.csproj --output efbundle
          
      - name: Run EF Migrations
        run: ./efbundle --connection "Host=ep-yellow-dust-a2y1d5ag-pooler.eu-central-1.aws.neon.tech;Database=exam_postly_production;Username=neondb_owner;Password=npg_uzxe7qEfiTn1"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: exam_postly.client/dist
          clean: true
          force: true
